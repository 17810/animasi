<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bola Mantul Random</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ball {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ff6f61, #e74c3c);
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.6s cubic-bezier(0.25, 1.5, 0.5, 1);
    }
  </style>
</head>
<body>

  <div class="ball" id="ball"></div>
  <audio id="boing">
    <source src="boing.mp3" type="audio/mpeg">
  </audio>

  <script>
    const ball = document.getElementById("ball");
    const sound = document.getElementById("boing");

    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;

    function moveBall() {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;

      // Gerak ke posisi baru secara relatif
      const dx = (Math.random() - 0.5) * maxX;
      const dy = (Math.random() - 0.5) * maxY;

      ball.style.transform = `translate(${dx}px, ${dy}px)`;

      // Play sound
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }
    }

    ball.addEventListener("click", moveBall);
    ball.addEventListener("touchstart", function(e) {
      moveBall();
    });
  </script>

</body>
</html>
